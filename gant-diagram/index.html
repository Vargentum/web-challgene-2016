<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gant Diagram</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <h1>Gant time-based diagrams</h1>

  <h3>Examples</h3>
  <!-- 
  <label>
    <input type="radio" name="diagram-file" value="./data/skills.json" checked />
    Skills
  </label>
  -->
  <label>
    <input type="radio" name="diagram-file" value="./data/tasks.json" />
    Tasks
  </label>


  <h3>Scale switcher</h3>
  <label>
    <input type="radio" name="diagram-scale" value="hour" />
    Hour
  </label>
  <label>
    <input type="radio" name="diagram-scale" value="day" checked />
    Day
  </label>
  <label>
    <input type="radio" name="diagram-scale" value="week" />
    Week
  </label>
  <label>
    <input type="radio" name="diagram-scale" value="month" />
    Month
  </label>

  <div id="diagram-container"></div>

  <script src='./app.js'></script>
  <script>
    var Builder = new DiagramBuilder({
      elem: document.getElementById('diagram-container'),
      file: './data/tasks.json',
      scale: 'day'
    })

    Builder.init()

    document.body.addEventListener('change', function(e) {
      if (e.target && e.target.name === 'diagram-file') {
        Builder.update({
          file: e.target.value
        })
      }
    })

    document.body.addEventListener('change', function(e) {
      if (e.target && e.target.name === 'diagram-scale') {
        Builder.update({
          scale: e.target.value
        })
      }
    })

  </script>
</body>
</html>
